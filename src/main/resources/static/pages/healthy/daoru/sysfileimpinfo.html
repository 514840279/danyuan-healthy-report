<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			数据导入<small>系统管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">数据导入</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">数据导入表</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-11 form-group has-feedback">
						<input id="file" type="file" class="file" name="file" multiple />
					</div>
					<div class=" col-md-1 text-right">
						<button class="btn btn-primary" id="make_sure_download_healthy_daoru_sysFileImpInfo_button_id">下载模板</button>
					</div>
				</div>
				<div id="healthy_daoru_sysFileImpInfo_toolbar" class="btn-group">
<!-- 					<button type="button" class="btn btn-default" id="addnew_healthy_daoru_sysFileImpInfo"> -->
<!-- 						<i class="glyphicon glyphicon-plus"></i> 新增 -->
<!-- 					</button> -->
<!-- 					<button type="button" class="btn btn-default" id="editold_healthy_daoru_sysFileImpInfo"> -->
<!-- 						<i class="glyphicon glyphicon-pencil"></i> 修改 -->
<!-- 					</button> -->
<!-- 					<button type="button" class="btn btn-default" id="deleteold_healthy_daoru_sysFileImpInfo"> -->
<!-- 						<i class="glyphicon glyphicon-remove"></i> 删除 -->
<!-- 					</button> -->
				</div>
				<table class="table table-striped table-bordered" id="healthy_daoru_sysFileImpInfo_datagrid" data-toggle="healthy_daoru_sysFileImpInfo_datagrid"></table>
			</div>
		</div>
	</section>

	<!-- 添加模态框 -->
	<div class="modal fade" id="healthy_daoru_sysFileImpInfo_modal" tabindex="-1" role="dialog" aria-labelledby="my_healthy_daoru_sysFileImpInfo" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 85%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_healthy_daoru_sysFileImpInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display: none;" id="healthy_daoru_sysFileImpInfo_uuid" name="uuid" /> <input type="text" style="display: none;" id="healthy_daoru_sysFileImpInfo_deleteFlag" name="deleteFlag" /> <input type="text" style="display: none;" id="healthy_daoru_sysFileImpInfo_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">导入标记:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_daoru_sysFileImpInfo_impType" name="impType" placeholder="导入标记" />
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">文件名称:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_daoru_sysFileImpInfo_fileName" name="fileName" placeholder="文件名称" />
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">文件大小:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_daoru_sysFileImpInfo_fileSize" name="fileSize" placeholder="文件大小" />
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px; padding-top: 5px;">文件路径:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_daoru_sysFileImpInfo_filePath" name="filePath" placeholder="文件路径" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="healthy_daoru_sysFileImpInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>

	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/healthy/daoru/sysfileimpinfo.js"></script>
</body>
</html>
