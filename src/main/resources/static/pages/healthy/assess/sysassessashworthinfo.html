<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			Ashworth评级<small>系统管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">Ashworth评级</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Ashworth评级</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right font16">一般外键:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="search_healthy_assess_sysAssessAshworthInfo_assessUuid" name="assessUuid" placeholder="一般外键" />
							</div>
						</div>
					</div>
					<div class=" col-md-1 text-right">
						<button class="btn btn-primary" id="make_sure_search_healthy_assess_sysAssessAshworthInfo_button_id">确定</button>
					</div>
				</div>
				<div id="healthy_assess_sysAssessAshworthInfo_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_healthy_assess_sysAssessAshworthInfo">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_healthy_assess_sysAssessAshworthInfo">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_healthy_assess_sysAssessAshworthInfo">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="healthy_assess_sysAssessAshworthInfo_datagrid" data-toggle="healthy_assess_sysAssessAshworthInfo_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="healthy_assess_sysAssessAshworthInfo_modal" tabindex="-1" role="dialog" aria-labelledby="my_healthy_assess_sysAssessAshworthInfo" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width:85%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_healthy_assess_sysAssessAshworthInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="healthy_assess_sysAssessAshworthInfo_uuid" name="uuid" />
					<input type="text" style="display:none;" id="healthy_assess_sysAssessAshworthInfo_deleteFlag" name="deleteFlag" />
					<input type="text" style="display:none;" id="healthy_assess_sysAssessAshworthInfo_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">级别:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessAshworthInfo_jibie" name="jibie" placeholder="级别"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">一般外键:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessAshworthInfo_assessUuid" name="assessUuid" placeholder="一般外键"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="healthy_assess_sysAssessAshworthInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/healthy/assess/sysassessashworthinfo.js"></script>
</body>
</html>
