<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			风险因素评估<small>系统管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">风险因素评估</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">风险因素评估</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right font16">评估外键:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="search_healthy_assess_sysAssessRiskInfo_baseUuid" name="baseUuid" placeholder="评估外键" />
							</div>
						</div>
					</div>
					<div class=" col-md-1 text-right">
						<button class="btn btn-primary" id="make_sure_search_healthy_assess_sysAssessRiskInfo_button_id">确定</button>
					</div>
				</div>
				<div id="healthy_assess_sysAssessRiskInfo_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_healthy_assess_sysAssessRiskInfo">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_healthy_assess_sysAssessRiskInfo">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_healthy_assess_sysAssessRiskInfo">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="healthy_assess_sysAssessRiskInfo_datagrid" data-toggle="healthy_assess_sysAssessRiskInfo_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="healthy_assess_sysAssessRiskInfo_modal" tabindex="-1" role="dialog" aria-labelledby="my_healthy_assess_sysAssessRiskInfo" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width:85%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_healthy_assess_sysAssessRiskInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="healthy_assess_sysAssessRiskInfo_uuid" name="uuid" />
					<input type="text" style="display:none;" id="healthy_assess_sysAssessRiskInfo_deleteFlag" name="deleteFlag" />
					<input type="text" style="display:none;" id="healthy_assess_sysAssessRiskInfo_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">神经系统病史:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_shenjing" name="shenjing" placeholder="神经系统病史"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">是否服用抗凝药物:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_yongguokangneng" name="yongguokangneng" placeholder="是否服用抗凝药物"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">服用β受体阻滞剂:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_zuzhiji" name="zuzhiji" placeholder="服用β受体阻滞剂"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">心脑血管病史:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_xueguanbingshi" name="xueguanbingshi" placeholder="心脑血管病史"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">深静脉血栓/肺栓塞风险:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_xueshuan" name="xueshuan" placeholder="深静脉血栓/肺栓塞风险"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">呼吸系统病史:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_huxi" name="huxi" placeholder="呼吸系统病史"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">消化系统病史:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_xiaohua" name="xiaohua" placeholder="消化系统病史"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">评估外键:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_baseUuid" name="baseUuid" placeholder="评估外键"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">其他:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessRiskInfo_qita" name="qita" placeholder="其他"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="healthy_assess_sysAssessRiskInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/healthy/assess/sysassessriskinfo.js"></script>
</body>
</html>
