<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">

</head>
<body id="body">
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			一般资料<small>系统管理</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">系统管理 </a></li>
			<li class="active">一般资料</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">一般资料</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<div class="row">
					<div class=" col-md-6">
						<div class=" col-md-12 form-group">
							<label class="col-sm-3 control-label text-right font16">评估外键:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="search_healthy_assess_sysAssessInfo_baseUuid" name="baseUuid" placeholder="评估外键" />
							</div>
						</div>
					</div>
					<div class=" col-md-1 text-right">
						<button class="btn btn-primary" id="make_sure_search_healthy_assess_sysAssessInfo_button_id">确定</button>
					</div>
				</div>
				<div id="healthy_assess_sysAssessInfo_toolbar" class="btn-group">
					<button type="button" class="btn btn-default" id="addnew_healthy_assess_sysAssessInfo">
						<i class="glyphicon glyphicon-plus"></i> 新增
					</button>
					<button type="button" class="btn btn-default" id="editold_healthy_assess_sysAssessInfo">
						<i class="glyphicon glyphicon-pencil"></i> 修改
					</button>
					<button type="button" class="btn btn-default" id="deleteold_healthy_assess_sysAssessInfo">
						<i class="glyphicon glyphicon-remove"></i> 删除
					</button>
				</div>
				<table class="table table-striped table-bordered" id="healthy_assess_sysAssessInfo_datagrid" data-toggle="healthy_assess_sysAssessInfo_datagrid"></table>
			</div>
		</div>
	</section>
	
	<!-- 添加模态框 -->
	<div class="modal fade" id="healthy_assess_sysAssessInfo_modal" tabindex="-1" role="dialog" aria-labelledby="my_healthy_assess_sysAssessInfo" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width:85%">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_healthy_assess_sysAssessInfo">编辑信息</h4>
				</div>
				<div class="modal-body">
					<input type="text" style="display:none;" id="healthy_assess_sysAssessInfo_uuid" name="uuid" />
					<input type="text" style="display:none;" id="healthy_assess_sysAssessInfo_deleteFlag" name="deleteFlag" />
					<input type="text" style="display:none;" id="healthy_assess_sysAssessInfo_discription" name="discription" />
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">意识状态:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_yisizhuangtai" name="yisizhuangtai" placeholder="意识状态"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">FIM评分:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_fim" name="fim" placeholder="FIM评分"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">过敏药物或食物:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_guomin" name="guomin" placeholder="过敏药物或食物"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">评估外键:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_baseUuid" name="baseUuid" placeholder="评估外键"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">大小便:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_daxiaobian" name="daxiaobian" placeholder="大小便"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">生命体征平稳:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_tizheng" name="tizheng" placeholder="生命体征平稳"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">手术外伤史:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_waishang" name="waishang" placeholder="手术外伤史"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">ASIA分级:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_asia" name="asia" placeholder="ASIA分级"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">家族遗传病及传染病史:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_yichuan" name="yichuan" placeholder="家族遗传病及传染病史"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">ADL评分:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_adl" name="adl" placeholder="ADL评分"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">自主能力:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_zizhunengli" name="zizhunengli" placeholder="自主能力"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">Burnnstrom分级:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_burnnstrom" name="burnnstrom" placeholder="Burnnstrom分级"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">Ashworth评级:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_assess_sysAssessInfo_ashworth" name="ashworth" placeholder="Ashworth评级"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="healthy_assess_sysAssessInfo_save_button">提交</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- context menu -->
	<ul id="context-menu" class="dropdown-menu">
		<li data-item="edit"><a>待定。。。</a></li>
	</ul>
	<script type="text/javascript" src="/pages/healthy/assess/sysassessinfo.js"></script>
</body>
</html>
