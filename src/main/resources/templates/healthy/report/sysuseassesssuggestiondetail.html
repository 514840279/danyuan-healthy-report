<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
	<section class="content">
		<div class="box box-warning" id="section_healthy_report_sysUseAssessSuggestion">
			<div class="box-header with-border">
				<h3 class="box-title">企业信息</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
					<button type="button" class="btn btn-box-tool" data-widget="remove">
						<i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<input type="text" style="display:none;" id="healthy_report_sysUseAssessSuggestion_uuid" name="uuid" th:value="${sysUseAssessSuggestion.uuid}"/>
				<input type="text" style="display:none;" id="healthy_report_sysUseAssessSuggestion_deleteFlag" name="deleteFlag"  th:value="${sysUseAssessSuggestion.deleteFlag}"/>
				<input type="text" style="display:none;" id="healthy_report_sysUseAssessSuggestion_discription" name="discription" th:value="${sysUseAssessSuggestion.discription}"/>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">备注:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_report_sysUseAssessSuggestion_comments" name="comments" th:value="${sysUseAssessSuggestion['comments']}" placeholder="备注" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">评审外键:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_report_sysUseAssessSuggestion_baseUuid" name="baseUuid" th:value="${sysUseAssessSuggestion['baseUuid']}" placeholder="评审外键" disabled="disabled"/>
						</div>
					</div>
					<div class=" row form-group">
						<label class="col-sm-3 control-label text-right font16" style="height: 34px;padding-top: 5px;">辅具名称:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="healthy_report_sysUseAssessSuggestion_assistiveDevicesName" name="assistiveDevicesName" th:value="${sysUseAssessSuggestion['assistiveDevicesName']}" placeholder="辅具名称" disabled="disabled"/>
						</div>
					</div>
				<div class="row text-center">
					<button type="button" class="btn btn-primary" id="healthy_report_sysUseAssessSuggestion_edit_button">编辑</button>
					<button type="button" class="btn btn-primary" id="healthy_report_sysUseAssessSuggestion_save_button" style="display: none;">提交</button>
					<button type="button" class="btn btn-danger" id="healthy_report_sysUseAssessSuggestion_exit_button">关闭</button>
				</div>
			</div>
		</div>
	</section>
	
	
	<script th:inline="javascript">
		var sysUseAssessSuggestion = [[${sysUseAssessSuggestion}]];
	</script>
	<script type="text/javascript" src="/pages/healthy/report/sysuseassesssuggestiondetail.js"></script>
</body>
</html>
